<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now | RentHub</title>
  <link rel="stylesheet" href="book.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <main class="booking">
    <div class="container">
      <h2>Book a House</h2>
      <p>Please fill in the form to request a booking. We'll contact you shortly.</p>

      <form id="bookingForm" novalidate>
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />

        <label for="checkin">Check-In Date *</label>
        <input type="date" id="checkin" name="checkin" required />

        <label for="checkout">Check-Out Date *</label>
        <input type="date" id="checkout" name="checkout" required />

        <label for="message">Additional Message (Optional)</label>
        <textarea id="message" name="message" placeholder="Add special instructions or questions..."></textarea>

        <button type="submit" class="btn">Submit Booking Request</button>
        <div class="form-message" id="formMessage"></div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 RentHub. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const inputs = form.querySelectorAll("input, textarea");
      let valid = true;

      inputs.forEach((input) => {
        if (input.hasAttribute("required") && !input.checkValidity()) {
          input.classList.add("invalid");
          valid = false;
        } else {
          input.classList.remove("invalid");
        }
      });

      const message = document.getElementById("formMessage");
      if (valid) {
        message.textContent = "Booking request submitted successfully!";
        message.style.color = "green";
        form.reset();
      } else {
        message.textContent = "Please fill out all required fields correctly.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
