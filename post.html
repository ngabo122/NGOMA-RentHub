<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a House | RentHub</title>
  <link rel="stylesheet" href="post.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="logo" href="index.html">Home</a>
      <ul class="nav-links">
      </ul>
    </div>
  </nav>

  <main class="post-form">
    <div class="container">
      <h2>Post Your House for Rent</h2>
      <form id="houseForm" novalidate>
        <label for="title">Listing Title *</label>
        <input type="text" id="title" name="title" required />

        <label for="location">Location *</label>
        <input type="text" id="location" name="location" required />

        <label for="price">Monthly Rent (RWF)</label>
        <input type="number" id="price" name="price" required min="1" />

        <label for="description">Description *</label>
        <textarea id="description" name="description" required></textarea>

        <label for="contact">Contact Number *</label>
        <input type="tel" id="contact" name="contact" required pattern="^[0-9+\-\s()]{7,}$" />
       
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />

        <label for="image">House Image (URL)</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit" class="btn">post your housse</button>
        <div class="form-message" id="formMessage"></div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 RentHub. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("houseForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const inputs = form.querySelectorAll("input, textarea");
      let valid = true;

      inputs.forEach((input) => {
        if (!input.checkValidity()) {
          input.classList.add("invalid");
          valid = false;
        } else {
          input.classList.remove("invalid");
        }
      });

      const message = document.getElementById("formMessage");
      if (valid) {
        message.textContent = "Listing submitted successfully!";
        message.style.color = "green";
        form.reset();
      } else {
        message.textContent = "Please fill out all required fields correctly.";
        message.style.color = "red";
      }
    });

  </script>
</body>
</html>
